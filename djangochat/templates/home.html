<!DOCTYPE html>
<html>



<head>
    <title>Tech Chat</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'home.css' %}">
</head>

<body>


    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Welcome to Tech Chat</h2>
                <h4 class="animation a2">Create a chat room and start chating with your freinds.You do not need to login in or sign up and its free of cost.</h4>
            </div>

            <form class="form" id="post-form" method="POST" action="checkview" autocomplete="off">
                {% csrf_token %}
                <input type="name" class="form-field animation a3" placeholder="Your chat room" required name="room_name">
                <input type="name" class="form-field animation a4" placeholder="Your name" required name="username">

                <button class="animation a6" type="submit" method="POST">Enter the chat room</button>
            </form>
        </div>
        <div class="right"></div>
    </div>

</body>

</html>
